<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/16b7aa5fcd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style src="src/styles.css"></style>
  </head>

  <body id="body">
    <div class="weather-app-wrapper">
      <i class="fa-solid fa-bars"></i>
      <div class="container">
        <form class="form-inline" id="search-form">
          <div class="form-group mx-sm-3 mb-2">
            <label for="searchCityInput" class="sr-only" id="city-input"
              >Enter your city</label
            >
            <input
              type="text"
              class="form-control"
              id="searchCityInput"
              placeholder="Enter your city"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary mb-2" id="search-button">
            Search
          </button>
        </form>
      </div>

      <div class="container">
        <h3 id="city">📍 Salerno</h3>
      </div>
      <div class="container">
        <div id="temp">
          <img
            id="icon"
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt="overcast clouds"
            class="float-left"
          />
          <h4 id="currentTemp"></h4>
        </div>

        <div class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" # id="fahrenheit-link">°F</a>
        </div>
        <br />
        <h6></h6>
      </div>

      <div class="row">
        <div class="card-deck" id="forecast">
          <div class="card">
            <div class="card-body">
              <img
                id="forecastIcon"
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt="overcast clouds"
                
              />
              <div class="card-text">
                <span class="maxTemp">32°</span>
                <span class="minTemp">19°</span>
              </div>
            </div>
            <div class="card-footer">
              <small class="text-muted">Monday</small>
            </div>
          </div>
        </div>
      </div>

      <div class="details">
        <div class="row">
          <div class="col-6">Wind</div>
          <div class="col-6" id="wind">8 km/h</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">Humidity</div>
          <div class="col-6" id="humidity">34 %</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">Cloud</div>
          <div class="col-6" id="clouds">overcast clouds</div>
        </div>
      </div>
      <div>
        <button id="searchCurrentLocation" class="current-location-button">
          Your current location
        </button>
      </div>
    </div>
    <p class="gitHubLink">
      <a href="https://github.com/Marrbies/weather-app"> Open-source code,</a>
      by Maryna Bohdan
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
